ktor {
    development = true
    deployment {
        port = 8080
        watch = [classes, resources ]
    }
    application {
        modules = [ xyz.reitmaier.transcribe.ApplicationKt.module ]
    }

}
jwt {
    secretKey = "developmentSecret"
    secretKey = ${?SECRET_KEY}
    issuer = "JWT_ISSUER"
    issuer = ${?JWT_ISSUER}
    audience = "JWT_AUDIENCE"
    audience = ${?JWT_AUDIENCE}
}
database {
    host = "localhost"
    host = ${?DATABASE_HOST}

    port = "5434"
    port = ${?DATABASE_PORT}

    db = "transcribe"
    db = ${?DATABASE_DB}

    user = "transcribe"
    user = ${?DATABASE_USER}

    password = "transcribe"
    password = ${?DATABASE_PASSWORD}

    maxPoolSize = "10"
    maxPoolSize = ${?DATABASE_MAXPOOLSIZE}
}
