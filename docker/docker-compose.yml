version: '3.1'

services:

  adminer-transcribe:
    image: adminer
    container_name: adminer-transcribe
    restart: always
    depends_on:
      - postgres-transcribe
      - mariadb-transcribe
    ports:
      - "8082:8080"

  postgres-transcribe:
    restart: always
    container_name: postgres-transcribe
    image: postgres:13
    ports:
      - "5434:5432"
    environment:
      - DEBUG=false
      - POSTGRES_USER=transcribe
      - POSTGRES_PASSWORD=transcribe
      - POSTGRES_DB=transcribe
      - POSTGRES_ROOT_PASSWORD=transcribe
    volumes:
      - postgres-transcribe-data:/var/lib/postgresql
    command: ["postgres", "-c", "log_statement=all"]

  mariadb-transcribe:
    image: mariadb:latest
    container_name: mariadb-transcribe
    ports:
      - "3307:3306"
    environment:
      # TODO Make these into env variables MYSQL_PASSWORD=${MARIADB_PASSWORD}
      - MYSQL_DATABASE=transcribe
      - MYSQL_USER=transcribe
      - MYSQL_PASSWORD=transcribe
      - MYSQL_ROOT_PASSWORD=transcribe
    volumes:
      - mariadb_transcribe_data:/var/lib/mysql
    command: --default-storage-engine innodb
    restart: unless-stopped

volumes:
  postgres-transcribe-data:
  mariadb_transcribe_data:
